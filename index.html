<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">
                    Shapes
                </label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img class="rec" src="./icons/rectangle-svgrepo-com (2).svg" alt="rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img class="rec" src="./icons/12201384041543238869.svg" alt="rectangle">
                        <span>Circle</span>
                    </li>                    
                    <li class="option tool" id="traingle">
                        <img class="rec" src="./icons/triangle-shape-container-empty-wrapper-point-svgrepo-com.svg" alt="rectangle">
                        <span>Traingle </span>
                    </li> 
                    <li class="option tool" id="ruler">
                        <img class="rec" src="./icons/3303770501586788038.svg" alt="rectangle">
                        <span>Ruler </span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color" />
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">
                    Options
                </label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img class="rec" src="./icons/brush-svgrepo-com.svg" alt="rectangle">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img class="rec" src="./icons/eraser-1-svgrepo-com.svg" alt="rectangle">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5" />
                    </li>
                </ul>
            </div>            
            <div class="row colors">
                <label class="title">
                    Colors
                </label>
                <ul class="options">
                    <li class="option white" ></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id = "color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
                <div class="row buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-image">Save As Image</button>
                </div>
        </section>
        <section class="drawing-board">
            <canvas>

            </canvas>
        </section>
    </div>
</body>
</html>
